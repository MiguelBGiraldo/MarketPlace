<div id="formContent">
  <div class="card p-5">
    <form #f="ngForm" >
      <h2>Detalles</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th></th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          <tr>
            <br>
            <td>
             
                <span class="ico" type="button" ><i class="bi bi-chevron-compact-left "></i></span>
              
                    <img src="{{producto.imagenes[0]}}" width="350px">

                      <span class="ico"  type="button"><i class="bi bi-chevron-compact-right"></i></span>
                   
            </td>
            <td>
              <div class="contenedor">
                <input #nombre="ngModel" class="form-control" [ngClass]="
              nombre.invalid && (nombre.dirty || nombre.touched)
                ? 'is-invalid' : ''
            " type="text" name="nombre" [(ngModel)]="producto.nombre" required maxlength="50" disabled=""/>

                <input #precio="ngModel" class="form-control" [ngClass]="
            precio.invalid && (precio.dirty || precio.touched)
              ? 'is-invalid'
              : ''
          " type="text" name="precio" [(ngModel)]="producto.precio" required maxlength="50" disabled="" />

                <input #descripcion="ngModel" class="form-control" [ngClass]="
            descripcion.invalid && (descripcion.dirty || descripcion.touched)? 'is-invalid': '' " type="text"
                  name="descripcion" [(ngModel)]="producto.descripcion" required disabled=""/>

                <input #categorias="ngModel" class="form-control" [ngClass]="
            categorias.invalid && (categorias.dirty || categorias.touched)
              ? 'is-invalid'
              : ''
          " type="text" name="categorias" [(ngModel)]="producto.categorias" required maxlength="50" disabled=""/>
              </div>
            </td>

          </tr>
        </tbody>
      </table>
      <button (click)="agregarCarrito(producto.codigo)" class="btn btn-outline-primary me-2">
        Agregar al carrito <i class="bi bi-cart-plus-fill"></i>
      </button>
      <button (click)="ponerFavorito(producto.codigo)" class="btn btn-outline-primary me-2">
        Agregar a Favorito <i class="bi bi-heart-fill"></i>
      </button>
      <button class="btn btn-outline-primary me-2" routerLink="/chat">
        Chat con el vendedor <i class="bi bi-chat-fill"></i>
      </button>
      <button type="submit" class="btn btn-sm1 btn-outline-primary" routerLink="/gestion-productos">
        Volver <i class="bi bi-arrow-bar-left"></i>
      </button>

    </form>
  </div>
</div>
