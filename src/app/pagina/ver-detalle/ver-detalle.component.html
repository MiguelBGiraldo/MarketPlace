<div id="formContent">
  <div class="card p-5">
    <form #f="ngForm" (ngSubmit)="crearProducto()">
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Nombre: </label>
        <div class="col-sm-10">
          <input
            #nombre="ngModel"
            class="form-control"
            [ngClass]="
              nombre.invalid && (nombre.dirty || nombre.touched)
                ? 'is-invalid'
                : ''
            "
            type="text"
            name="nombre"
            [(ngModel)]="producto.nombre"
            required
            maxlength="50"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Precio: </label>
        <div class="col-sm-10">
          <input
            #precio="ngModel"
            class="form-control"
            [ngClass]="
              precio.invalid && (precio.dirty || precio.touched)
                ? 'is-invalid'
                : ''
            "
            type="text"
            name="precio"
            [(ngModel)]="producto.precio"
            required
            maxlength="50"
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Unidades: </label>
        <div class="col-sm-10">
          <input
            #unidades="ngModel"
            class="form-control"
            [ngClass]="
              unidades.invalid && (unidades.dirty || unidades.touched)? 'is-invalid': '' "
            type="text"
            name="unidades"
            [(ngModel)]="producto.unidades"
            required
          />
        </div>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Imagen: </label>
      </div>
      <div class="mb-3 row">
        <label class="col-sm-2 col-form-label">Categoria: </label>
        <input
          #categorias="ngModel"
          class="form-control"
          [ngClass]="
            categorias.invalid && (categorias.dirty || categorias.touched)
              ? 'is-invalid'
              : ''
          "
          type="text"
          name="categorias"
          [(ngModel)]="producto.categorias"
          required
          maxlength="50"
        />
        <div class="col-sm-10">
          <br />
          <span
            class="badge text-bg-primary me-2"
            *ngFor="let cat; categorias"
            >{{ cat }}</span
          >
        </div>
      </div>
      <button (click)="agregarCarrito()" class="btn btn-outline-primary me-2">
        Agregar al carrito <i class="bi bi-cart-plus"></i>
      </button>
      <button  class="btn btn-outline-primary me-2" routerLink="/chat">
        Chat con el vendedor <i class="bi bi-chat"></i>
      </button>
      <button
        type="submit"
        class="btn btn-sm1 btn-outline-primary"
        routerLink="/gestion-productos"
      >
        Volver <i class="bi bi-arrow-bar-left"></i>
      </button>
    </form>
  </div>
</div>
