<div class="card p-5">
    <form #f="ngForm" *ngIf="productos.length > 0">
        <div class="table-responsive text-center">
            <!-- <button type="button" class="btn btn-outline-danger"data-bs-toggle="modal"
            data-bs-target="#borrar"><i class="fa-solid fa-trash me-1"></i> Eliminar
            {{textoBtnEliminar}}<i class="bi bi-trash"></i></button> -->
            <table class="table table-hover" id="table">
                <thead>
                    <tr>
                        <th></th>
                        <th style="width: 40%;">Producto</th>
                        <th style="width: 20%;">Precio</th>
                        <th style="width: 20%;">Unidades</th>
                        <th style="width: 20%;">Subtotal</th>
                        <th style="width: 20%;">Seleccionar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of productos">
                        <td></td>
                        <td>
                            <div class="d-flex text-start align-items-center">
                                <div class="col-4 me-3 ms-3">
                                    <img [src]="item.productos.imagenes[0]" width="100%" />
                                </div>
                                <span class="col-8">{{item.productos.nombre}}</span>
                            </div>
                        </td>
                        <td class="align-middle">
                            <span>$ {{item.productos.precio }}</span>
                        </td>
                        <td class="align-middle">

                        <input id="value" type="number" name="unidades" class="form-control
    
                         text-center" (change)="actualizarValor()" [(ngModel)]="item.unidades" min="0" />

                        </td>
                        <td class="align-middle">
                            <span  id="total" >$ {{item.productos.precio * item.unidades}}</span>
                        </td>
                        <td>
                            <button type="button" class="btn btn-outline-danger"data-bs-toggle="modal"
                            data-bs-target="#borrar"><i class="fa-solid fa-trash me-1"></i> Eliminar
                            {{textoBtnEliminar}}<i class="bi bi-trash"></i></button>
                        </td>
                        <!-- <td class="align-middle" *ngFor="let item of gestionProductos">

                           <input  #check class="form-check-input" type="checkbox" 
                           (change)="seleccionar(item, check.checked)"  />
                             </td> -->
                    </tr>
            
                </tbody>
               
            </table>
        </div>
        <!-- <div class="modal fade" id="borrar" tabindex="-1" aria-labelledby="borrarModalLabel"
        aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="borrarModalLabel">Eliminar producto</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <p>¿Está seguro que desea sacar del carrito?</p>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">No</button>
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal"
                    (click)="borrarProductos()">Sí</button>
                </div>
            </div>
        </div>
    </div> -->
        <div class="mt-5 d-flex justify-content-end">
            <div class="text-end">
                <h4>Valor a pagar {{valorTotal}}</h4>
                <h4 [(ngModel)]="valorTotal"></h4>
                <button type="submit" class="btn btn-sm1 btn-outline-primary me-2"  data-bs-toggle="modal"
                data-bs-target="#comprar" >
                    Comprar <i class="bi bi-bag-check"></i></button>
                <button type="submit" class="btn btn-sm1 btn-outline-primary" routerLink="/gestion-productos">
                    Volver <i class="bi bi-arrow-bar-left"></i></button>
            </div>
        </div>
    </form>
    <div *ngIf="productos.length == 0" class="alert alert-warning d-flex align-items-center" role="alert">
        <i class="fa-solid fa-triangle-exclamation"></i><span class="ms-3">No hay elementos en
            el carrito</span>
    </div>
    
</div>


<div class="modal fade" id="comprar" tabindex="-1" aria-labelledby="comprarModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="borrarModalLabel">Metodos de pago</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">

                <app-alerta [alerta]="alerta"></app-alerta>

                <select class="form-select form-select mb-2"[(ngModel)]="metodoSeleccionado"  aria-label=".form-select-lg example">
                    <option value="0" selected>Seleccione el metodo de pago</option>
                    <option value="{{i + 1}}" *ngFor="let item of metodosPagos; let i = index">{{item}}</option>
                    <!-- <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option> -->
                  </select>


                  <div>

                    Valorar al vendedor
                  <app-valoracion></app-valoracion>
                </div>

                  <div class="modal-footer">
                  <button type="submit" class="btn btn-sm1 btn-outline-primary" (click)="realizarCompra()">
                     Finalizar compra</button>
            </div>
        </div>
        </div>
    </div>
</div>
