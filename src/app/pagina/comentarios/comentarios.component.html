<div class="card">
    <div class="card-header">
        <h5 class="card-title">Comentarios</h5>
    </div>
    <div class="card-body">
        <!--Enviar comentario-->
        <div class="card mb-4" style="max-width: 100%; max-height: 70%;">
            <div class="row g-0">
              <div class="col-md-1">
                <img src="https://cdn.pixabay.com/photo/2014/03/25/16/54/user-297566_960_720.png" class="img-fluid rounded-start cm-img" alt="...">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                    <div class="form-floating">
                        <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea" [(ngModel)]="comentarioNuevo"></textarea>
                        <button type="button" class="btn btn-primary btn-sm" style="margin-top: 5px;" (click)="crearComentario()">Enviar comentario</button>
                    </div>
                </div>
              </div>
            </div>
        </div>
        <!--Visualizar comentarios-->
        <div *ngFor="let item of listaComentarios" class="card mb-4" style="max-width: 100%; max-height: 50%;">
            <div class="row g-0">
                <div class="col-md-1">
                    <img src="https://cdn.pixabay.com/photo/2014/03/25/16/54/user-297566_960_720.png" class="img-fluid rounded-start cm-img" alt="...">
                </div>
              <div class="col-md-8">
                <div class="card-body">
                  <p class="card-text">{{ item.mensaje }}</p>
                  <p class="card-text"><small class="text-body-secondary">{{ item.fecha | date }}</small></p>
                </div>
              </div>
            </div>
        </div>
    </div>
  </div>
