<div class="container" style="border: 1px solid black">
  <hr class="border border-2 opacity-50" />
  <h2><i class="bi bi-heart-fill"></i> favoritos</h2>

  <table class="table table-striped table-hover" style="text-align: center">
    <thead>
      <tr>
        <th>Seleccionar</th>
        <th>Codigo</th>
        <th>Nombre</th>
        <th>Im√°gene</th>
        <th>Precio</th>
        <th>Eliminar</th>
      </tr>
    </thead>
    <tbody class="table-group-divider">
      <tr *ngFor="let item of productos">
        <td style="margin-top: 50%">
          <input
            #check
            class="form-check-input"
            type="checkbox"
          /><!--(change)="seleccionar(item, check.checked)"-->
        </td>
        <td> {{item.codigo}}</td>
        <td>
          <p>{{ item.nombre }}</p>
        </td>
        <td>
          <img [src]="item.imagenes[0]" width="200" />
        </td>
        <td>
          <p>
            ${{ item.precio }} 
          </p>
        </td>
        <td>

          <button class="btn btn-danger" (click)="eliminarFavorito(item.codigo)">Eliminar</button>
        
      </tr>
    </tbody>
  </table>
</div>
