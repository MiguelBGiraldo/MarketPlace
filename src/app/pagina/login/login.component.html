<div class="wrapper fadeInDown">
  <div id="formContent">
    <div class="fadeIn first">
      <img src="assets/img/user2.png" />
    </div>
    <app-alerta [alerta]="alerta" ></app-alerta>
    <form class="container"  (ngSubmit)="login()">
      <div class="mb-3">
        <i class="bi bi-person-circle"></i> <input 
          type="email" class="form-control"
          #email="ngModel" name="email"
          [(ngModel)]="loginUser.email" placeholder="Nombre de Usuario">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          Usuario obligatorio
        </div>
      </div>

      <div class="mb-3">
        <i class="bi bi-key"></i><input
           type="password" class="form-control"
          [(ngModel)]="loginUser.password" #password="ngModel" name="password"
          id="exampleFormControlInput1" placeholder="Contraseña">
        <div id="validationServerUsernameFeedback" class="invalid-feedback">
          contraseña obligatoria
        </div>
      </div>
      <div class="mb-3">
        <button class="btn btn-outline-success">Ingresar</button>
      </div>
    </form>
  </div>
</div>
<div class="container">
  <app-inicio></app-inicio>
</div>
